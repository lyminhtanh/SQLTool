<!DOCTYPE html>
<html>

<head>
  <title>Wonderful Extension</title>
  <script src="popup.js"></script>
</head>

<body>

  <div style="padding: 15px; width: 500px; height: 380px;">
    <h3>Welcome to SQL Tool</h3>

    <div>
        <input type="radio" id="remove_radio" name="action" value="remove" checked>
        <label for="remove">Remove column(s)</label><br>
        <input type="radio" id="add_radio" name="action" value="add">
        <label for="add">Add 1 column</label><br>
    </div>
    <h4>Please enter column name(s) : </h4>
    <input id="column_textbox" style="width: 100%" placeholder="Separated by 1 space. Ex: delete_flag activation_at"/>

    <div id="default_value_wrapper" style="display: none">
      <h4>Please enter default value (only when add column): </h4>
      <input id="default_value_textbox" style="width: 100%" placeholder="Ex: 2020-30-04"/>
    </div>

    <h4>Please enter INSERT SQL : </h4>
    <textarea id="sql_textbox" name="message" rows="10" cols="30" style="width: 100%; height: 70%;" placeholder="
    INSERT INTO <table_name> (<<column names>>) VALUES
      (<<values 1>>),
        ...
      (<<values n>>);
        
      **Note: begin a new line for each inserted record"></textarea>
    <br>
    <button id="remove_btn" style="background: red; color: white" type="button">Remove Column</button>
    <button id="add_btn" style="background: green; color: white; display: none" type="button">Add Column</button>

  </div>

</body>

</html>
